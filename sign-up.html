<!DOCTYPE html>
<html>
<head>
    <title>TransMonitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
</head>
    
	<body>
        
        <div class="signup_container">
            <div class="container_child signup_thumbnail">
                
                <div class="thumbnail_logo">
                    <h1 class="logo_text"><a href="landing-page.html">TRANSMONITOR</a></h1>
                </div>
                
                <div class="thumbnail_content text-left">
                    <h1 class="heading--primary">Sign Up</h1>
                    <h2 class="heading--secondary">Our merchant APIs enables store merchants to<br />creates orders on the platform and receive payment<br />notifications once the customer makes payment via<br />bank-transfer.</h2>
                </div>
                
            </div>
            
            <div class="container_child signup_form box">
                <h2>Get Started with transmonitor<br />by filling this form</h2>
            <form>
                <div class="fields">
                    <div>
                        <img src="images/single-01.png" class="person-icon">
                        <input type="text" name="" class="name" required>
                        <label>Name</label>
                    </div>
                    <div>
                        <img src="images/Shop.png" class="shop-icon">
                        <input type="text" name="" class="email" required>
                        <label>Shop Name</label>
                    </div>
                    <div>
                        <img src="images/Location-Pin.png" class="location-icon">
                        <input type="text" name="" class="location" required>
                        <label>Shop Address</label>
                    </div>
                    <div>
                        <img src="images/Mail.png" class="email-icon">
                        <input type="text" name="" class="email" required>
                        <label>Email</label>
                    </div>
                    <div>
                        <img src="images/lock.png" class="password-icon">
                        <input type="password" name="" class="password" required>
                        <label>Password</label>
                    </div>
                </div>
                <input type="submit" name="" value="Sign up" class="btn submit">
            </form>
            </div>
        </div>
    </body>

</html>
